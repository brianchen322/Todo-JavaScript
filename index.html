<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>ToDo</title>
	<script type= "text/javascript" src="jquery-2.1.4.js"></script>
	<script type= "text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>MY TO DO LIST</h1>
			<form name="todolist">
				<input type="text" name="newelements" placeholder="What needs to be done ? ..." id="titre"/>
			</form>
			
			<div class="applicationToDoList"></div>
					
		
		<div class="part">

			<p class="itemleft">item left</p>
			<p><button id="all">all</button></p>
			<p><button id="active">active</button></p>
			<p><button id="completed">completed</button></p>
			<p><button id="clearcompleted">clear completed</button></p>
		</div>

		<footer>
			<blockquote>&copy; Marie Sochala</blockquote>
		</footer>
	
</body>

</html>
